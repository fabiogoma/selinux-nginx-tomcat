---
- name: Set SELinux to enforcing
  selinux:
    policy: targeted
    state: disabled

- name: Set tomcat hostname
  hostname:
    name: tomcat
  when: inventory_hostname is search("tomcat")

- name: Set NGINX hostname
  hostname:
    name: nginx
  when: inventory_hostname is search("nginx")

- name: Create tomcat firewall service
  copy:
    src: tomcat.xml
    dest: /etc/firewalld/services/tomcat.xml
  when: inventory_hostname is search("tomcat")

- name: Reload firewalld
  systemd:
    state: restarted
    name: firewalld

- name: Enable mdns access
  firewalld:
    service: mdns
    permanent: true
    state: enabled

- name: Enable tomcat access
  firewalld:
    service: tomcat
    permanent: true
    state: enabled
  when: inventory_hostname is search("tomcat") 

- name: Enable http access
  firewalld:
    service: http
    permanent: true
    state: enabled
  when: inventory_hostname is search("nginx")

- name: Reload firewalld
  systemd:
    state: restarted
    name: firewalld
